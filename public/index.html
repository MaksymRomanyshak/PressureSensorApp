<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Bike Pressure Sensor</title>
  </head>

  <body>
    <div class="sensor-container">
      <h2 class="title">Bike Pressure Sensor</h2>
      <p class="text">Set safe tier pressure in PSI</p>
      <div class="input-group">
        <label>From <input class="from" type="number" value="5" /></label>
        <label>To <input class="to" type="number" value="20" /></label>
      </div>
      <div class="pressure-display">
        <span class="label">Current Pressure</span>
        <span id="pressure">--</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
